# Run cypress tests
name: Cypress tests
on:
  push:
    branches-ignore: [ master, staging ]

jobs:
  cypress-run:
    name: Cypress run for trilateral
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          working-directory: app
          spec: tests/e2e/specs/indicators_trilateral.js
          config: baseUrl=https://${{ secrets.TEST_INSTANCE_UN }}:${{ secrets.TEST_INSTANCE_PW }}@eodash-testing.eox.at/${GITHUB_REF##*/}/

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: app/tests/e2e/screenshots

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: app/tests/e2e/videos
