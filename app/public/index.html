<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./spinkit.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but eodash doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!-- Loader -->
    <style>
      html, body {
        height: 100%;
        overflow: hidden;
      }
      :root {
        --sk-color: #004170;
        --sk-size: 60px;
      }
    </style>
    <div style="height: 100%; width: 100%; position: absolute; display: flex; align-items: center; justify-content: center; z-index: -1">
      <div class="sk-fold">
        <div class="sk-fold-cube"></div>
        <div class="sk-fold-cube"></div>
        <div class="sk-fold-cube"></div>
        <div class="sk-fold-cube"></div>
      </div>
    </div>
    <!-- End loader -->

    <!-- Inject Sentinel Hub Config -->
    <script src="./shConfig.js"></script>

    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- Start unsupported browser notice -->
    <style>
      .modal-open {
        height: 100vh;
        overflow: hidden;
      }

      #ie-modal-container {
        width: 100%;
        height: 100%;
        top: 0;
        position: absolute;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
        background: rgba(0,0,0,.8);
      }

      #ie-info {
        background: white;
        max-width: 90vw;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
      }
      @media (min-width: 960px) {
        #ie-info {
          max-width: 60vw;
        }
      }
      #ie-info .modal-content {
        padding: 40px 20px;
        font-family: "Roboto", sans-serif;
        text-align: center;
      }
      #ie-info .modal-header h2 {
        font-size: 34px;
        font-weight: 300;
        /* margin-bottom: 10px; */
      }
      #ie-info .modal-body {
        margin: 30px 0;
        font-size: 16px;
      }
      #ie-info .btn-primary {
        background: #004170;
        color: #fff;
        font-weight: bold;
        padding: 16px 40px;
        border-radius: 2px;
        text-transform: uppercase;
      }
      </style>

      <div id="ie-modal-container">
        <div id="ie-info" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title">Unsupported Browser :(</h2>
              </div>
              <div class="modal-body">
                <p>eodash probably won't work great with your current browser.<br />We generally only support the recent versions of major browsers
                    like Chrome, Firefox, Safari, and Edge.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Dismiss & Try Anyway</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script>
      // Get IE or Edge browser version
      var version = detectIE();
      if (version != false) {
        // If IE load the modal script
        var js = document.createElement("script");
        js.src = "/modal.min.js";
        document.head.appendChild(js);
        var jsLoad = setInterval(function() {
          if(typeof Modal !== 'undefined') {
            clearInterval(jsLoad);
            launchModal();
          };
        }, 500);
      }

      /**
       * detect IE
       * returns version of IE or false, if browser is not Internet Explorer
       */
      function detectIE() {
        var ua = window.navigator.userAgent;

        var msie = ua.indexOf('MSIE ');
        if (msie > 0) {
          // IE 10 or older => return version number
          return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
        }

        var trident = ua.indexOf('Trident/');
        if (trident > 0) {
          // IE 11 => return version number
          var rv = ua.indexOf('rv:');
          return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
        }

        // other browser
        return false;
      }

      function launchModal() {
        var ieModal = new Modal({
          el: document.getElementById('ie-info')
        });

        ieModal.on('dismiss', function(myModal, event) {
          document.getElementById('ie-modal-container').style.display = 'none'
          document.documentElement.classList.remove('modal-open');
        })

        document.getElementById('ie-modal-container').style.display = 'flex'
        document.documentElement.classList.add('modal-open');
        ieModal.show();
      }
      </script>
    <!-- End unsupported browser notice -->
  </body>
</html>
