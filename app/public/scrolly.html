<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./scrolly.css" />
</head>

<body>
<div id="app">
    <main>
        <div
            v-for="(data, j) in scrollyArray"
        >
            <template
                v-if="data.every((el) => 4 === el.width)"
            >
                <section
                    v-for="el in data"
                >
                    <article class="fullWidthBlock">
                        <div
                          v-html="parseMarkdown(el.text)"
                        ></div>
                    </article>
                </section>
            </template>
            <section v-else id="scrolly">
                <article>
                    <div
                        v-for="(el, i) in data.filter((v, i) => !(i % 2))"
                        class="step"
                        :data-step="currentStep"
                        v-html="parseMarkdown(el.text)"
                    ></div>
                </article>

                <transition-group class="figureContainer" name="slide" mode="out-in">
                    <figure
                        v-for="(figure, i) in data.filter((v, i) => i % 2)"
                        :key="i"
                    >
                        <div v-if="figure.text || figure.id">
                            <template v-if="figure.text">
                                <img
                                    v-if="figure.text.includes('<--IMG-->')"
                                    :src="figure.text.replaceAll('<--IMG-->', '')"
                                    width="700"
                                    >
                                <video
                                    v-else-if="figure.text.includes('<--VID-->')"
                                    :src="figure.text.replaceAll('<--VID-->', '')"
                                    width="700"
                                    >
                                </video>
                            </template>
                            <iframe
                                v-else
                                class="item"
                                :src="`/iframe?poi=${figure.id.substring(0, figure.id.indexOf('@'))}`"
                                width="800px"
                                height="500px" frameBorder="0" scroll="no" style="overflow:hidden"></iframe>
                        </div>
                    </figure>
                </transition-group>
            </section>
        </div>
        <section id="outro"></section>
    </main>
</div>

<script src="./scrollama.min.js"></script>
<script src="./iframeResizer.contentWindow.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: () => { return {
        scrollyArray: null,
        imgData: null,
        textData: null,
        currentStep: 0,
        figures: null,
    }},
    created() {
        window.addEventListener('message', (message) => {
            if (typeof message?.data === 'object') {
                this.scrollyArray = message.data;
                this.$nextTick(() => {
                    this.scrollamaSetup();
                });
            }
        });

      const figureContainers = document.getElementsByClassName('figureContainer');
      this.figures = document.createDocumentFragment();
      for (let figureContainer in figureContainers) {
        for (let i = 0; i < figureContainer.length; i++) {
          this.figures.appendChild(figureContainer.children[i]);
        }
      }
      console.log(this.children);
    },
    methods: {
      scrollamaSetup() {
        const scroller = scrollama();

        // scrollama event handlers
        const handleStepEnter = (response) => {
            // console.log(response);
            // response = { element, direction, index }
            this.currentStep = response.index;

            for (let figure in this.figures) {
              figure.style.display = 'none';
            }

            this.figures[this.currentStep].style.display = 'flex';
        }

        const handleStepProgress = (response) => {
            // update video based on step
            let duration = document.querySelector('video').duration;
            window.requestAnimationFrame(() => {
                document.querySelector('video').currentTime = duration * response.progress;
            });
        }

        const init = () => {
            scroller
                .setup({
                    root: document,
                    step: "#scrolly article .step",
                    offset: 0.33,
                    progress: true,
                    debug: false
                })
                .onStepEnter(handleStepEnter)
                .onStepProgress(handleStepProgress);
        }

        init();
      },
      parseMarkdown(input) {
        return marked.parse(input);
      },
    },
  });
</script>
</body>

</html>
